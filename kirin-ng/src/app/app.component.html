<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
    </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<app-header *ngIf="!(location == '/not-found' || location == '/coming-soon')"></app-header>
<router-outlet></router-outlet>
<app-footer *ngIf="!(location == '/not-found' || location == '/coming-soon')"></app-footer>
